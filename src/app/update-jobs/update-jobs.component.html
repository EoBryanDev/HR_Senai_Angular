
<div class="container">
    <div class="row">
        <div class="col-md">
            <h2>Update</h2>
            <hr>
            <form >
                <label for="">Id</label><input class="form-control" type="text" name="id" id="id" [(ngModel)]="job.id" ><br>
                <label for="">Name</label><input class="form-control" type="text" name="name" id="name"  [(ngModel)]="job.name"><br>
                <label for="">Photo</label><input class="form-control" type="text" name="photo" id="photo" [(ngModel)]="job.photo"><br>
                <label for="">Description</label><input class="form-control" type="text" name="description" id="description" [(ngModel)]="job.description"><br>
                <label for="">Salary</label><input class="form-control" type="text" name="salary" id="salary" [(ngModel)]="job.salary"><br>
                <button class="btn btn-success btn-lg btn-block" type="button" (click)="update(job.id)">Update</button>
            
            
            </form>
        </div>
    </div>
</div>

    <div class="container">
        <div class="row">
        <div class="col">
            <table class="table m-4 p-2 text-center">
                <thead>
                <tr >
                    <th scope="col">ID Job</th>
                    <th></th>
                    <th scope="col">Job Oportunity</th>
                    <th scope="col">Job Description</th>
                    <th scope="col">Salary</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>                                                
    <tbody *ngFor="let job of jobs" scope="row" >
        
        <tr class="hov" id="jobID_{{job.id}}">
        
            <th  >{{job.id}}</th>
            <td><img src="assets\img\jobs\{{job.photo}}" class="card-img-top img-sizing" alt="..." width="50"></td>
            <td >{{job.name}}</td>
            <td>{{job.description}}</td>
            <td>{{job.salary}}</td>
            <td><button class="btn btn-secondary btn-sm" (click)="updateID(job.id,job.photo,job.name,job.description,job.salary)">Select Job</button></td>
        
    <!--(click)="updateOption(job.id,job.photo,job.name,job.description,job.salary)"  -->
        </tr>       
        
    </tbody>
</table>
</div>
</div>
</div>
